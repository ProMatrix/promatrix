<view-fader [isViewVisible]="isViewVisible">
  <div class="flex-container">
    <div class="flex-item app-text-primary">
      <div class="http-feature-title" style="font-family: px-neuropol; ">HTTP Get Service</div>
      <div class="http-get-text">
        <div>
          <table>
            <tr>
              <td><button class="panel-button-left" mat-button (click)="getAll()" title="Fetch a collection from the server">Get All</button></td>
              <td><button class="panel-button-right" mat-button (click)="getFromId()" title="Fetch an object from the server">Get From Id</button></td>
            </tr>
            <tr>
              <tr>
                <td><button class="panel-button-left" mat-button (click)="getWithProgress()" title="Fetch an object and track progress">Get with Progress</button></td>
                <td><button class="panel-button-right" mat-button (click)="downloadPdfWithProgress()" title="Download a pdf and track progress">Download / Progress</button></td>
              </tr>
              <tr>
              <td><button class="panel-button-right" mat-button (click)="onClickDownloadTextFile()" title="Download a text file">Download Text
                  File</button></td>
              <td><button class="panel-button-right" mat-button (click)="downloadPdfFile()" title="Download a pdf file">Download PDF File</button></td>
            </tr>
            <tr>
              <td><button class="panel-button-left" mat-button (click)="downloadJson()"
                  title="Download an object as a .json file">Download Json</button></td>
                  <td><button class="panel-button-right" mat-button (click)="getLocalJson()"
                    title="Fetch a JSON object from a local .json file">Get Local Json</button></td>
            </tr>
          </table>
        </div>
      </div>
    </div>

    <div class="flex-item app-text-primary">
      <div class="http-feature-title" style="font-family: px-neuropol; ">HTTP Post Service</div>
      <div class="http-post-text">
        <div>
          <table>
            <tr>
              <td><button class="panel-button-left" mat-button (click)="postEntity()" title="Post an object to the server">Post Entity</button></td>
              <td><button class="panel-button-right" mat-button (click)="postCollection()" title="Post a collection to the server">Post Collection</button></td>
            </tr>

            <tr>
              <td><button class="panel-button-left" mat-button (click)="postCollectionWithProgess()" title="Post a collection and track progress">Post / Progress</button></td>
              <td>
                <input id="my_input" #file1 type="file" multiple (change)="uploadFiles($event.target, file1.files)"
                  style="display: none;" />
                <button class="panel-button-left" mat-button (click)="file1.click()" title="Upload file/files to the server">Upload File(s)</button>
              <td>
            </tr>

            <tr>
              <td>
                <input #file2 type="file" multiple (change)="uploadWithProgress($event.target, file2.files)"
                  style="display: none;" />
                <button class="panel-button-right" mat-button (click)="file2.click()" title="Upload file/files and track progress" >Upload / Progress</button>
              </td>
              <td>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>

    <div class="flex-item app-text-primary">
      <div class="http-feature-title" style="font-family: px-neuropol; ">HTTP Delete Service</div>
      <div class="http-delete-text">
        <div>
          <table style="width: 100%; ">
            <tr>
              <td><button class="panel-button-middle" style="width: 100%; " mat-button (click)="deleteEntity()" title="Delete an object from the server">Delete Entity</button></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</view-fader>
